<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="nav">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#projects">PROJECTS</a>
      <a href="#contact">CONTACT</a>
    </nav>

    <!-- Home -->
    <section id="home">
      <div class="title-group">
        <h1>Custom Title Here</h1>
        <h2>Welcome to the website!</h2>
      </div>
    </section>

    <!-- About -->
    <section id="about">
      <h1>Undraw Illustrations</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Web Innovation</h2>
          <img
            src="img/undraw_proud_coder_light.svg"
            alt="Proud Coder"
            id="image1"
          />
        </div>
        <div class="image-container">
          <h2>High Concept</h2>
          <img
            src="img/undraw_conceptual_idea_light.svg"
            alt="Conceptual Idea"
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>Problem Solving</h2>
          <img
            src="img/undraw_feeling_proud_light.svg"
            alt="Feeling Proud"
            id="image3"
          />
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects">
      <h1>Buttons</h1>
      <div class="buttons">
        <button class="primary">Primary</button>
        <button class="secondary">secondary</button>
        <button class="primary" disabled>disabled</button>
        <button class="outline">outline</button>
        <button class="secondary outline">alt outline</button>
        <button class="outline" disabled>disabled</button>
      </div>
      <div class="text-box" id="text-box">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id beatae
          laborum et nobis, reprehenderit aspernatur in architecto quo pariatur
          neque?
        </p>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="social-icons">
        <i class="fa fa-github"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-medium"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-youtube"></i>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
